<!DOCTYPE html>                                                                  <!-- Declaro el tipo de elemento -->

<html>
    <head>
    </head>
    <body>
        <ul>
            <li>Primer elemento</li>                <!-- Sin enumerar -->
            <li>Segundo elemento</li>
        </ul>
        <ol>
            <li>Primer elemento</li>                <!-- Enumerada-->
            <li>Segundo elemento</li>
        </ol>
        <ul>                                        <!-- Listas dentro de una lista -->
            <li>Lista pelo turquia
                <ol>
                    <li>Primer elemento</li>               
                    <li>Segundo elemento</li>
                </ol>
            </li>
            <li>Lista pelo en mozambique
                <ul>
                    <li>Primer elemento</li>               
                    <li>Segundo elemento</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
